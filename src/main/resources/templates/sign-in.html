<!doctype html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>Sign In</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/normalize.css"/>
  </head>

  <body>
    <div class="sign-in-page">
      <div class="sign-in-form">
        <div class="form-head">
          <h1><span>Web</span>Chat</h1>
          <p>Sign into your account</p>
        </div>
        <div class="error-span">
          <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
          </div>
        </div>

        <form th:action="@{/sign-in}" method="post">

          <div class="form-row">
            <input name="username" type="text" class="form-control" placeholder="Name" autofocus="true"/>
          </div>

          <div class="form-row pass-row">
            <i></i>
            <input name="password" type="password" class="form-control" placeholder="Password"/>
          </div>

          <div class="forgot-pass">
            <a href="#" class="form-link">Forgot Pass?</a>
          </div>
          <button class="form-submit">Sign In</button>
        </form>

        <p>Don't have an account yet? <a th:href="@{/sign-up}" class="form-link">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
