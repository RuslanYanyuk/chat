<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Add a Contact</h3>
</div>
<div class="modal-body" id="modal-body">

  <div class="form-group">
    <input ng-model="searchQuery" type="text" class="form-control" placeholder="Search by username" autofocus/>
  </div>

  <table class="table table-hover table-sm">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="u in data.foundUsers">
      <td ng-class="($index == selectedIndex) ? 'selected' : ''" ng-click="setSelected($index)">{{u.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button ng-class="((selectedIndex < 0) || (data.foundUsers.length < 1)) ? 'disabled' : ''" class="btn btn-primary" type="button" ng-click="addContact()">ADD</button>
</div>
